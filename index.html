<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <script src="animation.js"></script>
    <title>Ridget-Zoo Adventures</title>
    <link rel="icon" type="image/x-icon" href="T2 Assets/Symbols/LogoCombo.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="titlebar">
        <div class="title-align">

            <div class="accountHover">
                <img src="T2 Assets/Symbols/AccountButton.svg" class="account"></img>
                <div class="user name">Username</div>
                <div class="user points">Points</div>
            </div>
                
            <img src="T2 Assets/Symbols/LogoYellow.svg" class = "logo"></img>

            <div class="socials-align">
                <div class="socials instagram">
                    <img src="T2 Assets/Symbols/Instagram.svg">
                </div>
    
                <div class="socials youtube">
                    <img src="T2 Assets/Symbols/Youtube.svg">
                </div>
    
                <div class="socials facebook">
                    <img src="T2 Assets/Symbols/Facebook.svg">
                </div>
    
                <div class="socials whatsapp">
                    <img src="T2 Assets/Symbols/Whatsapp.svg">
                </div>
            </div>
            
        </div>        
    </div>

    <div class="bookingbar" id="bookingbar">
        <button onclick="bookingbar()" class="bookingtoggle">
            <img src="T2 Assets/Symbols/ZooMarker.svg" class="Marker">
        </button>

        <div class="checkin-align align" id="align">
            <div class="label l-checkin">Check-In</div>
            <input type="date" id="checkin" name="Checkin" class="dateSelect checkin">
        </div>

        <div class="separator one"></div>

        <div class="checkout-align align" id="align">
            <div class="label l-checkout">Check-Out</div>
            <input type="date" id="checkout" name="Checkout" class="dateSelect checkout">
        </div>

        <div class ="separator two"></div>

        <div class="people-align align" id="align">
            <div class="label peopleno">Number of People</div>
            <div class="person-label adults">Adult(s) : </div>
            <input type="number" id="people" name="people" min="0" max="5" class="people-input adult">
            <div class="person-label children">Children : </div>
            <input type="number" id="people" name="people" min="0" max="5" class="people-input child">
        </div>

        <div class="booksubmit-align">
            <button class="booking-submit">Book now!</button>
        </div>

        <div class="hide" id="show">test</div>
    </div>

    <button id="flashcard" class="test" onclick="ani()" hidden>
        <div class="inform"></div>
    </button>

    <div class="footer"></div>

</body>
